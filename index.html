  var map = L.map('map', {
      zoom: 9,
      fullscreenControl: false,
      timeDimensionControl: true,
      timeDimensionControlOptions: {
          position: 'bottomleft',

              transitionTime: 1000,

      },
      center: [64.4, -51.09]
  });

  //  base map
  L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}{r}.png',
    {
      attribution: '<a href="https://wikimediafoundation.org/wiki/Maps_Terms_of_Use">Wikimedia</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);

  // Sentinel-1 tiff
  var radarimage = L.tileLayer.wms('http://kort.asiaq.gl/geoserver/asiaq_gid/wms', {
                      layers: 'asiaq_gid:godthaab_iceberg_detection',
                      format: 'image/png',
                      transparent: true,
                      attribution: "Godthaab Iceberg Detection"
                    })//.addTo(map);

  // var radarTimeLayer = L.timeDimension.layer.tileLayer.portus(radarimage, {});

  // GeoJSON layer
  var outline_vector = L.tileLayer.wms('http://kort.asiaq.gl/geoserver/asiaq/wms?', {
                      layers: 'asiaq_gid:godthaab_icebergs_vector',
                      format: 'image/png',
                      transparent: true,
                      attribution: "Godthaab Iceberg Detection"
                    }).addTo(map);

  // var vectorTimeLayer = L.timeDimension.layer.tileLayer.portus(outline_vector, {});

    var basemap = {
          };

    var overlay = {
    "Iceberg Vector": outline_vector,
    "Radar Image": radarimage

      };

    L.control.layers(basemap, overlay).addTo(map);

    // Create and add a TimeDimension Layer to the map

    var tdWmsLayer = L.timeDimension.layer.wms(radarimage);
    tdWmsLayer.addTo(map);
